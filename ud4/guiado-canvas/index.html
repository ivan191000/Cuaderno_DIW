<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(197, 197, 28);">
    <canvas id="lienzo" width="500" height="300" style="border: 1px solid blue; background-color: white;">
    
    </canvas>
    <script>
        var hoja = document.getElementById("lienzo");
        var lienzo = hoja.getContext("2d");

        /*RECTANGULO FONDO*/
        lienzo.fillStyle = "#B5CDFF";
        lienzo.fillRect(0, 0, 500, 300);


        /*RAYOS*/

        lienzo.beginPath();
        lienzo.fillStyle="#F8FF5A";
        lienzo.moveTo(290, 130);
        lienzo.lineTo(300,195);
        lienzo.lineTo(295,195);
        lienzo.closePath;
        lienzo.stroke();
        lienzo.fill();

        lienzo.beginPath();
        lienzo.fillStyle="#F8FF5A";
        lienzo.moveTo(290, 130);
        lienzo.lineTo(220,130);
        lienzo.lineTo(220,135);
        lienzo.closePath;
        lienzo.stroke();
        lienzo.fill();

        lienzo.beginPath();
        lienzo.fillStyle="#F8FF5A";
        lienzo.moveTo(290, 130);
        lienzo.lineTo(290,60);
        lienzo.lineTo(295,60);
        lienzo.closePath;
        lienzo.stroke();
        lienzo.fill();

        lienzo.beginPath();
        lienzo.fillStyle="#F8FF5A";
        lienzo.moveTo(290, 130);
        lienzo.lineTo(360,130);
        lienzo.lineTo(360,132);
        lienzo.closePath;
        lienzo.stroke();
        lienzo.fill();

        /*SOL*/
        lienzo.fillStyle="#F8FF5A"
        lienzo.beginPath();
        lienzo.arc(290, 130, 54, 0,Math.PI*2,true);
        lienzo.closePath();
        lienzo.fill();

        /*NUBES*/
        lienzo.fillStyle="rgba(232, 236, 247, 0.5)";
        lienzo.beginPath();
        lienzo.arc(10, 200, 80, 0,Math.PI*2,true);
        lienzo.arc(88, 220, 46, 0,Math.PI*2,true);
        lienzo.arc(154, 199, 30, 0,Math.PI*2,true);
        lienzo.arc(232, 210, 62, 0,Math.PI*2,true);
        lienzo.arc(320, 205, 25, 0,Math.PI*2,true);
        lienzo.arc(380, 200, 44, 0,Math.PI*2,true);
        lienzo.arc(442, 208, 23, 0,Math.PI*2,true);
        lienzo.arc(498, 200, 41, 0,Math.PI*2,true);
        lienzo.closePath();
        lienzo.fill();

        /*MAR*/
        var gr= lienzo.createLinearGradient(0, 200, 0, 280);
        gr.addColorStop(0, "#D3DEF3");
        gr.addColorStop(1, "#0628A4");
        lienzo.fillStyle = gr;
        lienzo.fillRect(0, 200, 500, 300);

        /*BARCO*/

        lienzo.beginPath();
        lienzo.fillStyle="#656652";
        lienzo.moveTo(300,219);
        lienzo.lineTo(360,219);
        lienzo.lineTo(368,203);
        lienzo.lineTo(296,206);
        lienzo.lineTo(300,219);
        lienzo.closePath;
        lienzo.stroke();
        lienzo.fill();

        lienzo.beginPath();
        lienzo.fillStyle="#3C3F09";
        lienzo.moveTo(300,219);
        lienzo.lineTo(360,219);
        lienzo.lineTo(364,212);
        lienzo.lineTo(298,214);
        lienzo.lineTo(300,219);
        lienzo.fill();

        /*MASTIL BARCO*/
        lienzo.beginPath();
        lienzo.fillStyle="#867048";
        lienzo.moveTo(314,205);
        lienzo.lineTo(330,101);
        lienzo.lineTo(334,103);
        lienzo.lineTo(322,204);
        lienzo.fill();

        /*VELA BARCO*/

        lienzo.fillStyle="rgba(210, 151, 50, 0.6)";
        lienzo.beginPath();
        lienzo.moveTo(333,105);
        lienzo.lineTo(378,194);
        lienzo.lineTo(322,188);
        lienzo.lineTo(333,105);
        lienzo.closePath;
        lienzo.fill();


        /*ISLA*/

        lienzo.fillStyle="#2E7B10";
        lienzo.beginPath();
        lienzo.arc(100, 250, 45, -0.3,Math.PI*1.1,true);
        lienzo.arc(135, 246, 33, -0.3,Math.PI*1.1,true);
        lienzo.fill();

        /*PAJAROS*/

        lienzo.fillStyle="#867048";
        lienzo.beginPath();
        lienzo.arc(100, 100, 15, -0.1,Math.PI*1.3,true);
        lienzo.arc(135, 100, 15, -0.5,Math.PI*1,true);
        lienzo.fill();

        lienzo.fillStyle="#867048";
        lienzo.beginPath();
        lienzo.arc(160, 140, 15, -0.1,Math.PI*1.3,true);
        lienzo.arc(195, 140, 15, -0.5,Math.PI*1,true);
        lienzo.fill();

    </script>
</body>
</html>
