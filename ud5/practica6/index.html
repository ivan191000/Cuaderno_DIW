<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Tiempo en Jaén</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-500 flex justify-center">


    <main class="border-2 bg-white w-100 h-250 md:w-250 rounded-2xl my-5">
       
        <div class="flex flex-col items-center">
            <div class="flex items-center justify-between my-5 md:gap-130">
                <span class="font-bold mx-5">El Tiempo en Jaén</span>
                <div class="flex gap-3 items-center">
                    <span class="border-2 bg-gray-200 p-2 rounded-2xl">Caliente</span>
                    <div class="flex flex-col mx-5">
                        <div class="w-10 h-5 bg-gray-100">---</div>
                        <div class="w-10 h-5 bg-gray-100">--</div>
                    </div>
                </div>
            </div>


            <div class="md:flex items-center gap-50">
                <div class="">
                    <h1 class="text-7xl font-bold">Jaén</h1>
                    <p class="text-gray-400">Lluvia moderada y fresca.</p>
                    <div class="text-blue-800 bg-blue-300 w-50 flex justify-center rounded-2xl my-2">
                        Lluvia moderada y fresca
                    </div>
                </div>


                <div class="flex items-center my-5 justify-between gap-3">
                    <div class="w-50 h-50 rounded-full">
                        <div class="w-50 h-50 rounded-full">
                            <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&q=80&w=300" class="rounded-full w-50 h-50">
                        </div>
                    </div>
                    <span class="text-7xl font-bold bg-transparent bg-clip-text bg-gradient-to-r, from-red-700,
via-blue-600">
                        14°
                    </span>
                </div>
            </div>


            <hr class="my-7">


            <div class="grid grid-cols-2 grid-rows-2 gap-10 md:flex md:gap-27">
                <div>
                    <p class="text-gray-400">Prob. Lluvia</p>
                    <p class="text-5xl text-blue-900">100%</p>
                </div>
                <div>
                    <p class="text-gray-400">Humedad</p>
                    <p class="text-5xl text-green-600">92%</p>
                </div>
                <div>
                    <p class="text-gray-400">Viento</p>
                    <p class="text-5xl text-red-600">24 <span class="text-2xl">km/h</span></p>
                </div>
                <div>
                    <p class="text-gray-400">Índice UV</p>
                    <p class="text-5xl text-amber-300">Bajo</p>
                </div>
            </div>


            <div class="my-5 flex flex-col md:w-200">
                <h3 class="text-2xl font-bold">Previsión para la semana</h3>
               
                <div class="flex items-center gap-2 my-3 md:gap-120 md:my-9">
                    <div class="flex items-center gap-1.5">
                        <span class="font-bold">Viernes</span>
                        <img src="https://images.unsplash.com/photo-1534274988757-a28bf1a57c17?auto=format&fit=crop&q=80&w=80" class="rounded-full w-20 h-20">
                        <span class="">Lluvia persistente</span>
                    </div>
                    <div class="">
                        <span class="text-red-600">13°</span>
                        <span class="text-gray-300">9°</span>
                    </div>
                </div>


                <div class="flex items-center gap-1.5 md:gap-130">
                    <div class="flex items-center gap-1.5">
                        <span class="font-bold">Sábado</span>
                        <img src="https://images.unsplash.com/photo-1515694346937-94d85e41e6f0?auto=format&fit=crop&q=80&w=80" class="rounded-full w-20 h-20">
                        <span class="">Lluvia débil</span>
                    </div>
                    <div class="">
                        <span class="text-red-600">12°</span>
                        <span class="text-gray-300">8°</span>
                    </div>
                </div>
            </div>


            <div class="flex justify-between gap-4.5 md:my-18 md:gap-120">
                <span>Jaén, Andalucía</span>
                <span>Actualizado a las 11:55 AM</span>
            </div>
        </div>
    </main>


</body>
</html>
